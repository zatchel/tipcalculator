<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    
    <div class="header">
      <h1>SPLI<BR>TTER</h1>
      </div>
    
    <div class="bill">
      <p>Bill</p>
      <input type="number" id="billNumber" name="billNumber" placeholder="$">
    </div>

    <div class="tip">
      <p>Select Tip %</p>
      <button class="button1">5%</button>
      <button class="button2">10%</button>
      <button class="button3">15%</button>
      <button class="button4">25%</button>
      <button class="button5">50%</button>
      <button class="button6">Custom</button>
    </div>

    <div class="numberPeople">
      <p>Number of People</p>
      <input type="number" id="peopleNumber" name="peopleNumber">
    </div>

    <div class="calculationContainer">
      <div class="calculation">Tip amount</div>
    </div>







  </div>
 
  

</body>
</html>
